{% extends 'shop/basic.html'%}
{% block title %} {{product.product_name}}- Fant_Fash {% endblock %}
{% block body %}

<div class="container my-5">

    <div class="row">
        <div class=".col-md-4">
            
            <div class="row">
                <img src="/media/{{product.image}}" width="340px" height="350px" alt="">

                <div class="col-md-8 my-5 mx-4">

                    <button class="btn btn-primary mx-3 my-5">Buy Now</button>
                    <button class="btn btn-primary mx-3 my-5">Add to Cart</button>
                    
                    <h2>{{product.product_name}}</h2>
                    <p><b>Rs.{{product.price}}</b></p>
                    <p>{{product.desc}}</p>
                </div>
            </div>

            

            
        </div>        
    </div>
</div>

{% endblock %}
