{% extends 'shop/basic.html' %}

{% block title %} Contact us- Fant_Fash {% endblock %}
{% block body %} 

<div class="container my-4">

    <h3 style="text-align: center;">Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group my-4">   
            <label for="name">Name : </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Digvijay">
        </div>

        <div class="form-group my-5">
          <label for="email">Email address : </label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        
        <div class="form-group my-4">
            <label for="phone">Phone Number : </label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="093498539404">
        </div>
          
        <div class="form-group my-4">
          <label for="desc">How should we help you? </label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success" style="margin-left: 50%;">Submit</button>
      </form>
</div>
{% endblock%}

{% block js%}
<script>
  {% if thank%}
  alert("Thanks for contacting with us. We will answer your query if any has soon.")
  document.location = '/shop/contact'
  {% endif %}
</script>

{% endblock %}
